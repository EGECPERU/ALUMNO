<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación de Certificados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Autenticación de Certificado</h1>
        <p>Introduce el código de autenticación que aparece en tu certificado</p>
        
        <form id="authForm">
            <label for="codigo">Código de Autenticación:</label>
            <input type="text" id="codigo" name="codigo" placeholder="Ejemplo: DIP-448281" required>
            <button type="submit">Verificar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
